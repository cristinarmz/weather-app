<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cris's Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input id="city-value" class="text" placeholder="Enter your city..." />
        <input class="submit-button" type="submit" value="Search" />
      </form>
      <button id="current-button" class="current">Current location</button>
      <h2 class="date" id="date">Thursday June 28th</h2>
      <h1 id="the-city" class="city">Mexico City</h1>
      <div class="row">
        <div class="col-2 col-icon">
          <img
            src="https://openweathermap.org/img/wn/01d@2x.png"
            alt="Clear"
            id="icon"
            class="icon-temp"
          />
        </div>
        <div class="col-3">
          <h1><span class="temperature" id="temperature"> 25°C </span></h1>
        </div>
        <div class="col-4">
          Humidity: <span class="text-conditions" id="humidity"> 30% </span>
          <br />

          Wind: <span class="text-conditions" id="wind"> 3.09km/h </span>
        </div>
      </div>
      <div class="col-2">
        <button class="status" id="status">Cloudy</button>
      </div>
      <div class="second-container" id="forecast">
		  
	  </div>
    </div>
    <div class="source">
      <h3>
        <a href="https://github.com/cristinarmz/weather-app">
          👩🏻‍💻Open-source code
        </a>
        By Cristina Ramírez
      </h3>
    </div>
  </body>
  <script src="index.js"></script>
</html>
