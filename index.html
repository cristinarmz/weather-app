<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cris's Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input id="city-value" class="text" placeholder="Enter your city..." />
        <input class="submit-button" type="submit" value="Search" />
      </form>
      <button id="current-button" class="current">Current location</button>
      <h2 class="date" id="date">Thursday June 28th</h2>
      <h1 id="the-city" class="city">Mexico City</h1>
      <img
      src="" alt="Clear" id="icon" class="float-left">
      <h1><span class="temperature" id="temperature"> 25°C </span></h1>
      <div class="temp"></div>
      <h2 id="status" class="status">Cloudy</h2>

      <div class="second-container">
        <div class="row">
          <div class="col-2">
            <h2>Tuesday</h2>
            <br />
            <p>☀️</p>
            <br />
            <h2>26°C</h2>
          </div>
          <div class="col-2">
            <h2>Wednesday</h2>
            <br />
            <p>🌧</p>
            <br />
            <h2>16°C</h2>
          </div>
          <div class="col-2">
            <h2>Thursday</h2>
            <br />
            <p>🌧</p>
            <br />
            <h2>18°C</h2>
          </div>
          <div class="col-2">
            <h2>Friday</h2>
            <br />
            <p>🌥</p>
            <br />
            <h2>22°C</h2>
          </div>
          <div class="col-2">
            <h2>Saturday</h2>
            <br />
            <p>🌤</p>
            <br />
            <h2>23°C</h2>
          </div>
          <div class="col-2">
            <h2>Sunday</h2>
            <br />
            <p>⛈</p>
            <br />
            <h2>15°C</h2>
          </div>
        </div>
      </div>
    </div>
    <h3>
      <div class="source">

     
      <a href="https://github.com/cristinarmz/weather-app">
        👩🏻‍💻Open-source code
      </a>
      By Cristina Ramírez
    </h3>
     </div>
  </body>
  

  <script src="index.js"></script>
</html>
